<html lang="fr">
  <head>

    <!-- Canonical URL -->

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blockpulse.be/" />
    <meta property="og:title" content="BlockPulse – Payer moins d’électricité, sans y penser" />

      property="og:description"
      content="Le boîtier intelligent qui vous indique quand consommer l’électricité pour réduire votre facture. Sans application, sans réglages."

    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="fr_BE" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlockPulse – Payer moins d’électricité, sans y penser" />
    <meta
      name="twitter:description"
      content="Le boîtier intelligent qui vous indique quand consommer l’électricité pour réduire votre facture."

    <meta name="twitter:image" content="https://blockpulse.be/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Performance -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />

    <script src="https://cdn.tailwindcss.com"></script>

        "name": "BlockPulse",
        "description": "Boîtier intelligent pour optimiser votre consommation d’électricité.",

          "@type": "Brand",
          "name": "BlockPulse"
        },
        "offers": {
          "@type": "Offer",
          "url": "https://blockpulse.be/#offre",
          "priceCurrency": "EUR",
          "price": "69.00",
          "availability": "https://schema.org/PreOrder",
          "priceValidUntil": "2026-03-01"
        }
      }
