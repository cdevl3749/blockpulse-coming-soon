<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>BlockPulse – Boîtier intelligent pour économiser l’électricité</title>

    <meta
      name="description"
      content="BlockPulse vous indique le meilleur moment pour utiliser vos appareils électriques et réduire votre facture d’énergie."
    />

    <meta name="robots" content="index, follow" />
    <meta name="author" content="BlockPulse" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://blockpulse.be/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blockpulse.be/" />
    <meta property="og:title" content="BlockPulse – Énergie intelligente, au bon moment" />
    <meta
      property="og:description"
      content="Un boîtier intelligent qui vous indique quand utiliser vos appareils électriques pour économiser de l’énergie."
    />
    <meta property="og:image" content="https://blockpulse.be/og-image.jpg" />
    <meta property="og:locale" content="fr_BE" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlockPulse – Boîtier intelligent pour économiser l’électricité" />
    <meta
      name="twitter:description"
      content="BlockPulse vous aide à réduire votre consommation électrique grâce à une indication en temps réel."
    />
    <meta name="twitter:image" content="https://blockpulse.be/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Performance -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Structured Data (Schema.org / Product) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "BlockPulse",
        "description": "Boîtier intelligent pour optimiser votre consommation d’électricité.",
        "image": "https://blockpulse.be/product-image.jpg",
        "brand": {
          "@type": "Brand",
          "name": "BlockPulse"
        },
        "offers": {
          "@type": "Offer",
          "url": "https://blockpulse.be/#offre",
          "priceCurrency": "EUR",
          "price": "69.00",
          "availability": "https://schema.org/PreOrder",
          "priceValidUntil": "2026-03-01"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
