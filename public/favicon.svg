<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background square rotated -->
  <rect x="20" y="20" width="60" height="60" rx="8" transform="rotate(45 50 50)" fill="url(#grad1)"/>
  
  <!-- Inner white square -->
  <rect x="27" y="27" width="46" height="46" rx="6" transform="rotate(45 50 50)" fill="white"/>
  
  <!-- Center pulse circle -->
  <circle cx="50" cy="50" r="15" fill="url(#grad1)">
    <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>